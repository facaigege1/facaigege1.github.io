<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 其他原有代码 -->
  <script>
    // 设置跳转时间（秒）和目标链接
    const seconds = 3; 
    const targetUrl = "https://newsa.html5.qq.com/v1/share-video?vid=84721133461351802";
    
    // 在页面显示倒计时（可选，需在 body 中添加提示元素）
    document.body.innerHTML = `
      <div style="text-align:center; margin:20px; color:#666;">
        即将在 <span id="countdown">${seconds}</span> 秒后跳转...
      </div>
      ${document.body.innerHTML} <!-- 保留原有内容 -->
    `;

    // 倒计时逻辑
    let timer = setInterval(() => {
      const countdown = document.getElementById("countdown");
      if (countdown) {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = targetUrl;
        }
      }
    }, 1000);
  </script>
</head>
